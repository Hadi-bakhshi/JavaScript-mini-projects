<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container d-flex flex-lg-column align-items-center justify-content-center ">
      <div class="counter-div  text-center p-5">
        <h1>Input Character Counter</h1>
        <span class="count hex card-body">0</span>
        <hr/>
        <div class="buttons">
          <input type="text" class="form-control form-control-lg text-black text-dark " placeholder="Type Here">
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
